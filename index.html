<!DOCTYPE html>
<html lang="en" ng-app="TodoListApp">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap">
  <link rel="stylesheet" href="styles.css">
  <title>Todo list</title>
</head>

<body>
  <div class="container" ng-controller="TodoListMainController">
    <div class="my-5"></div>
    <h1>Todo list</h1>
    <div ng-controller="TodoListOptions">
      <span ng-repeat="button in buttons">
        <button id="{{ button }}"
          class="btn btn-outline-primary {{ states[$index] }} me-3"
          data-bs-toggle="{{ dropdown[$index] }}" ng-click="options($index)">
          {{ button }}
        </button>
        <ul class="dropdown-menu">
          <li ng-repeat="item in dropdownContent[$index]">
            <a class="dropdown-item" href="" ng-click="dropdownOptions(item)">
              {{ item }}
            </a>
          </li>
        </ul>
      </span>
    </div>
    <div class="my-4"></div>
    <div class="d-flex" ng-controller="TodoListAddController">
      <input class="form-control me-2" ng-model="value" placeholder="Item">
      <button class="btn btn-outline-success" ng-click="addItem()">Add</button>
    </div>

    <div ng-controller="TodoListShowController">
      <ol>
        <li class="my-2" ng-repeat="item in items track by $index">
          {{ item }}
          <button class="btn btn-outline-success mx-5"
            ng-click="removeItem($index)">Remove item</button>
        </li>
      </ol>
    </div>
  </div>

  <!-- == -->

  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="script.js"></script>
  <script src="app.js"></script>
</body>

</html>
